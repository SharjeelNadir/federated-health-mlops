name: Federated Health CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements_api.txt

      - name: Verify global model exists
        run: |
          if [ ! -f "./models/global_model.pth" ]; then
            echo "❌ ERROR: Model file missing!"
            exit 1
          else
            echo "✅ Model found."
          fi

      - name: Test Torch Import
        run: |
          python -c "import torch; print('Torch imported successfully')"

      - name: Build API Docker Image
        run: |
          docker build -f Dockerfile.api -t federated-health-api .
